<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
</head>
<link rel="stylesheet" href="calc.css">
<body>
    <div class="head"><h1>CALCULATOR</h1></div>
    <div class="container">
      
        <div class="text-box">
        
            <input type="text" id="input"><span id="preinput"></span>  <span id="power"></span>
        </div>
        <div class="buttons">
            <div class="top-btn">
                <button id="ac"  class="oprbtn" value="AC">AC</button>
                <button id="clr" class="oprbtn" value="C">C</button>
                <button id="div" class="oprbtn" value="/">/</button>
                <button id="mod" class="oprbtn" value="%">%</button>
                
            </div>
            <div class="input-btn">         
                <button id="nine" value="9">9</button>
                <button id="eight" value="8">8</button>
                <button id="seven" value="7">7</button>
                <button id="add" class="oprbtn" value="+">+</button>
                <button id="six" value="6">6</button>
                <button id="five" value="5">5</button>
                <button id="four" value="4">4</button>
                <button id="sub" class="oprbtn" value="-">-</button>
                <button id="three" value="3">3</button>
                <button id="two" value="2">2</button>
                <button id="one" value="1">1</button>
                <button id="mul" class="oprbtn" value="*">*</button>
                <button id="zero" value="0">0</button>
                <button id="dot" value=".">.</button>
                <button id="equ" class="oprbtn" value="^">^</button>
                <button id="equ" class="oprbtn" value="=">=</button>
            </div>
            <div class="side-btn">
               
             
                          
            </div>
        </div>
    </div>
</body>
<script src="calc.js"></script>
</html>
